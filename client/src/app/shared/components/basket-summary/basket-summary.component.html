<ng-container *ngIf="basket$ | async">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="border-0">
          <th scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th scope="col" [class.bg-light]="isBasket" *ngIf="isBasket">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (basket$ | async).items" class="border-0">
          <th scope="row">
            <div class="p-2">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                class="img-fluid"
                style="max-height: 50px;"
              />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a
                    class="text-gray-dark"
                    [routerLink]="['/shop/', item.id]"
                    >{{ item.productName }}</a
                  >
                </h5>
                <span class="text-muted font-weight-normal font-italic d-block"
                  >Type: {{ item.productType }}</span
                >
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>
          <!-- INCREMENT & DECREMENT QUANTITIES -->
          <td class="align-middle">
            <div
              class="d-flex align-items-center"
              [class.justify-content-center]="isBasket === false"
            >
              <i
                *ngIf="isBasket"
                class="fa fa-minus-circle fa-2x text-warning mr-2"
                style="cursor: pointer;"
                (click)="decrementItemQuantity(item)"
              ></i>
              <span class="font-weight-bold" style="font-size: 1.5em;">{{
                item.quantity
              }}</span>
              <i
                *ngIf="isBasket"
                class="fa fa-plus-circle fa-2x text-success mx-2"
                style="cursor: pointer;"
                (click)="incrementItemQuantity(item)"
              ></i>
            </div>
          </td>

          <td class="align-middle">
            <strong>{{ item.price * item.quantity | currency }}</strong>
          </td>
          <td *ngIf="isBasket" class="align-middle text-center">
            <a
              class="text-danger fa fa-trash fa-2x"
              style="cursor: pointer;"
              (click)="removeBasketItem(item)"
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
